author  = Ryan C. Thompson <rct@thompsonclan.org>
license = Perl_5
copyright_holder = Ryan C. Thompson
copyright_year   = 2010

[AutoVersion]
major = 0
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaNoIndex]
dir = corpus
[License]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[PkgVersion]
[PodWeaver]
[InstallGuide]
[ReadmeAnyFromPod / ReadmeTextInBuild]
[ReadmeAnyFromPod / ReadmePodInRoot]
[PruneFiles]
filenames = README.pod
[PodCoverageTests]
[PodSyntaxTests]
[HasVersionTests]
[Test::Portability]
[Test::UnusedVars]
[Test::Compile]
skip = Test$
[KwaliteeTests]
[ExtraTests]
[ReportVersions]
[MinimumPerl]
[AutoPrereqs]
[CheckChangesHasContent]
[CheckPrereqsIndexed]
[CheckVersionIncrement]
[NextRelease]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[ArchiveRelease]
directory = releases
[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = Changes
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = Changes
[Git::Tag]
[Git::Push]
push_to = origin
[Git::Remote::Check]
remote_name = origin
branch = master
remote_branch = master
[GithubMeta]

